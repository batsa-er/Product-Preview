<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main-contain">
    <div class="column">
    <div class="img">
    <img src="./images/image-product-desktop.jpg" alt="image-of-parfum">
    </div>

    <div class="text-area">
        <h2>Preview</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
          <p class="big-price">$149.99</p>
          <p class="small-price">$169.99</p>
      </div>

        <button type="submit" value="add-to-cart"> <img src="./images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
      </div>
    </div>
</div>
